<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Virtual Joystick</title>
		<style type="text/css">
		* {
			font-family: Verdana;
			text-decoration: none;
		}
		#status{
			text-align: center;
			font-size: 50pt;
		}
		#footer {
			position: absolute;
			bottom: 0px;
			left: 0px;
		}
		</style>
		<script type="text/javascript" src="../joystick.js"></script> 
		<script type="text/javascript">
			window.addEventListener("load", function(){
			var joystick = new JoyStick({
				radius: 80,
				x: window.innerWidth / 2,
				y: window.innerHeight /2,
				inner_radius: 70
			});
			
			var status = document.getElementById('status');
			function run_all_time(){
				var text = '';
				if ( joystick.up ) text += 'up ';
				if ( joystick.down ) text += 'down ';
				if ( joystick.left ) text += 'left ';
				if ( joystick.right ) text += 'right';
				
				status.innerHTML = text;
				requestAnimationFrame( run_all_time );
			}
			run_all_time();
		});
		</script>
	</head>
	<body>
		<div id="status">
		</div>
		<div id="footer">
			mouse_support: <strong>true</strong>
		</div>
	</body>
</html>
